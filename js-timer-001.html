<!DOCTYPE html>
<html>
    <head>
        <title>Timer in Javascript</title>
    </head>
    <body>
        
        <script>
            setTimeout(() => {
              console.log("this is the first message");
            }, 5000);
            setTimeout(() => {
              console.log("this is the second message");
            }, 3000);
            setTimeout(() => {
              console.log("this is the third message");
            }, 1000);
        </script>
    </body>
</html>
